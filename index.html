<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="hero">
        <div class="hero__wave"></div>

        <nav class="nav container">
            <figure class="nav__logo">
                <img src="img/logo.svg" class="nav__img">
            </figure>

            <a href="#" class="nav__link">Features</a>
            <a href="#" class="nav__link">Team</a>
            <a href="#" class="nav__link">Sign In</a>
        </nav>

        <section class="hero__main container">
            <img src="img/illustration-intro.png" class="hero__img">

            <h1 class="hero__title">All your files in one secure location, accessible anywhere.</h1>
            <p class="hero__paragraph">Fylo stores all your most important files in one secure location. Access them
                wherever
                you need, share and collaborate with friends family, and co-workers.</p>
            <a href="#" class="hero__cta">
                Get Started
            </a>
        </section>

    </header>

</body>

</html>
